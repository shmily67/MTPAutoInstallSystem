<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript hight func</title>
</head>
<body>
    <script>
        function sum(arr){
            return arr.reduce(function(x,y){
               return x+y;
            })
        }
        var arr = [1,1,4,1,4,7,1,4];
        var result = sum(arr);
        console.log(result);
    </script>
</body>
</html>
